<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div id="main-header" class="jumbotron text-center">
      <h2 class="header-title">The Book Library</h2>
    </div>
    <div class="container">
      <p class="message"></p>
      <button id="add-book" class="btn btn-info">Add New Book</button>
      <div class="add-book-form mt-3">
        <form id="book-details-form">
          <div class="form-group">
            <input type="text" id="book-title" placeholder="add book title" />
          </div>
          <div class="form-group">
            <input type="text" id="book-author" placeholder="add book author" />
          </div>
          <div class="form-group">
            <input type="number" id="book-pages" placeholder="number of pages" />
          </div>
          <select id="read-book">
            <option>Have you read the book</option>
            <option value="yes">Yes</option>
            <option value="no">NO</option>
          </select>

          <div class="form-action mt-3">
            <button type="submit" class="btn btn-success" id="submit-book">Add the Book</button>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/main.js"></script>
    <!-- <script src="scripts/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
