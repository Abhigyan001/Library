<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div id="main-header" class="jumbotron text-center">
      <h2 class="header-title">The Book Library</h2>
    </div>
    <div class="container">     
      <button id="add-book" class="btn btn-info">Add New Book</button>
      <div class="add-book-form mt-3">
        <form id="book-details-form">
          <div class="form-group">
            <input type="text" id="book-title" placeholder="add book title" required/>
          </div>
          <div class="form-group">
            <input type="text" id="book-author" placeholder="add book author" required/>
          </div>
          <div class="form-group">
            <input type="number" id="book-pages" placeholder="number of pages" required/>
          </div>
          <div class="form-group">
            <input type="checkbox" id="read-book">
            <p>Check the box if you have read the book.</p> 
          </div>
          

          <div class="form-action mt-3">
            <button type="submit" class="btn btn-success" id="submit-book" >Add the Book</button>
          </div>
        </form>
      </div>
       <div id="books" class="row mt-5"></div>
    </div>
    <script src="scripts/main.js"></script>
    <!-- <script src="scripts/bootstrap.min.js"></script> -->    
  </body>
</html>
